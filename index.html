<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="style.css">
    <title>Diary Project</title>
</head>
<body>
    <h1 class="title" id="title">My Personal Journal</h1>
    <div class="form">
        <form id="entryForm">
            <textarea name="entry" id= "entry-textbox" class="entry-textbox" placeholder="Click to start typipng...." required cols="30" rows="10"></textarea>
            <br>
            <button type="submit" class="btn">Submit</button>
        </form>
        <section class="entries" id="entries">
            <div class="entries-nav"></div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
